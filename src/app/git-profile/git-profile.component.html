<div class="container">
    <div class="row">
        <div class="col-md-10">
            <form action="">
                <input type="text" class="form-control" placeholder="Input github user name here...">
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{user.avatar_url}}" alt="Avatar">
                    <div class="heading">
                        <h5 class="panel-title">{{user.name}}</h5>
                    </div>
                    <button><a href="{{user.html_url}}">View profile</a></button>
                </div>
                <div class="col-md-8"></div>
            </div>
        </div>
    </div>
</div>
